apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: runner
spec:
  serviceAccountName: build-bot
  taskRef:
    name: build-docker-image-from-git-source-payment
  params:
  - name: IMAGE
    value: "saloyiana/payment"
  resources:
    inputs:
    - name: docker-source
      resourceRef:
        name: payment

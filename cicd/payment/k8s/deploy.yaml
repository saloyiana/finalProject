apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  labels:
    name: payment
spec:
  replicas: 1
  selector:
    matchLabels:
      name: payment
  template:
    metadata:
      labels:
        name: payment
    spec:
      containers:
      - name: payment
        image: saloyiana/payment
        ports:
        - containerPort: 80
      nodeSelector:
        beta.kubernetes.io/os: linux
